<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transition</title>
  <style>
.box {
  width: 25vw;
  height: 25vh;
  background-color: blue;
  border-radius: 16px;
  transition: width 2s, height 2s;
}
.box:hover {
  width: 30vw;
  height: 30vh;

}
</style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
